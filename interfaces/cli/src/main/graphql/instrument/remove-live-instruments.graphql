mutation removeLiveInstruments($source: String!, $line: Int!) {
    removeLiveInstruments(source: $source, line: $line) {
        id
        location {
            source
            line
        }
        condition
        expiresAt
        hitLimit
        applied
        pending
        throttle {
            limit
            step
        }
        ... on LiveLog {
            logFormat
            logArguments
        }
        type
    }
}