pluginManagement {
    plugins {
        id 'org.jetbrains.kotlin.jvm' version "1.5.31" apply false
        id 'org.jetbrains.kotlin.multiplatform' version "1.5.31" apply false
        id 'org.jetbrains.kotlin.plugin.serialization' version "1.5.31" apply false
        id 'org.jetbrains.kotlin.kapt' version "1.5.31" apply false
        id 'org.jetbrains.kotlin.plugin.noarg' version "1.5.31" apply false
    }
}

rootProject.buildFileName = "build.gradle.kts"
rootProject.name = 'spp-platform'

include ':interfaces:cli'
include ':interfaces:marker'
include 'platform'
include 'processor'

include ':protocol'